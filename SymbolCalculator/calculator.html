<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심볼 계산기</title>
    <link rel="stylesheet" href="./calculatorStyle.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div id="container">
        <p>심볼 계산기</p>
        <div id="box-main">
            <div id="symbol-type">
                <h2>아케인 심볼</h2>
                <div class="symbol">
                    <div>
                        <label for="arcSym-1st">
                            <img src="./image/ArcaneSymbol/VanishingJourney.png" class="arc" title="아케인 심볼 : 소멸의 여로">
                        </label>
                        <input type="checkbox" value="1" id="arcSym-1st" name="symbol-check" onclick="onlyOneInput(this), getValue(this)"> 
                    </div>
                    <div>
                        <label for="arcSym-2nd">
                            <img src="./image/ArcaneSymbol/ChewChewIsland.png" class="arc" title="아케인 심볼 : 츄츄 아일랜드">
                        </label>
                        <input type="checkbox" value="2" id="arcSym-2nd" name="symbol-check" onclick="onlyOneInput(this), getValue(this)"> 
                    </div>
                    <div>
                        <label for="arcSym-3rd">
                            <img src="./image/ArcaneSymbol/Lachelen.png" class="arc" title="아케인 심볼 : 레헬른">
                        </label>
                        <input type="checkbox" value="3" id="arcSym-3rd" name="symbol-check" onclick="onlyOneInput(this), getValue(this)"> 
                    </div>
                    <div>
                        <label for="arcSym-4th">
                            <img src="./image/ArcaneSymbol/Arcana.png" class="arc" title="아케인 심볼 : 아르카나">
                        </label>
                        <input type="checkbox" value="4" id="arcSym-4th" name="symbol-check" onclick="onlyOneInput(this), getValue(this)"> 
                    </div>
                    <div>
                        <label for="arcSym-5th">
                            <img src="./image/ArcaneSymbol/Morass.png" class="arc" title="아케인 심볼 : 모라스">
                        </label>
                        <input type="checkbox" value="5" id="arcSym-5th" name="symbol-check" onclick="onlyOneInput(this), getValue(this)"> 
                    </div>
                    <div>
                        <label for="arcSym-6th">
                            <img src="./image/ArcaneSymbol/Esfera.png" class="arc" title="아케인 심볼 : 에스페라">
                        </label>
                        <input type="checkbox" value="6" id="arcSym-6th" name="symbol-check" onclick="onlyOneInput(this), getValue(this)"> 
                    </div>
                </div>
                <h2>어센틱 심볼</h2>
                <div class="symbol">
                    <div>
                        <label for="autSym-1st">
                            <img src="./image/AuthenticSymbol/Cernium.png" class="aut" title="어센틱 심볼 : 세르니움">
                        </label>
                        <input type="checkbox" value="7" id="autSym-1st" name="symbol-check" onclick="onlyOneInput(this), getValue(this)"> 
                    </div>
                    <div>
                        <label for="autSym-2nd">
                            <img src="./image/AuthenticSymbol/HotelArcs.png" class="aut" title="어센틱 심볼 : 호텔 아르크스">
                        </label>
                        <input type="checkbox" value="8" id="autSym-2nd" name="symbol-check" onclick="onlyOneInput(this), getValue(this)"> 
                    </div>
                </div>
            </div>
            <div id="symbol-information">
                <div class="calculate">
                    <h2>심볼의 레벨 :</h2>
                    <div class="input-value">
                        <input type="number" id="level-input" maxlength="2" placeholder="1 ~ 19" value="1" step="1" oninput="numberMaxLength(this)">
                    </div>
                </div>
                <div class="calculate">
                    <h2>심볼의 갯수 :</h2>
                    <div class="input-value">
                        <input type="number" id="number-input" maxlength="4" placeholder="0 ~ 2679" value="0" step="1" oninput="numberMaxLength(this)">
                    </div>
                </div>
                <div class="calculate">
                    <h2>메소 (억) :</h2>
                    <div class="input-value">
                        <input type="number" id="meso-input-100M" maxlength="3" placeholder="0 ~ 999" value="0" step="1" oninput="numberMaxLength(this)">
                    </div>
                </div>
                <div class="calculate">
                    <h2>메소 (만) :</h2>
                    <div class="input-value">
                        <input type="number" id="meso-input-10K" maxlength="4" placeholder="0 ~ 9999" value="0" step="1" oninput="numberMaxLength(this)">
                    </div>
                </div> 
            </div>
        </div>
        <br>
        <div id="box-result">
            <div class="result-icon" onclick="symbolCalculate()"></div>
            <div id="result">
                <p>계산하려면 나를 눌러줘람!</p>
                <p></p>
            </div>
        </div>
    </div>
</body>

</html>
